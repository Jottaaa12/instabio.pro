    <style>
        /* Estilos personalizados e animações */
        body {
            font-family: 'Poppins', sans-serif;
        }

        /* Animação do gradiente no fundo */
        .animated-gradient {
            background: linear-gradient(45deg, #000022, #2a004f, #003d4f, #4f004b);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Efeito de pulsação para o botão principal */
        .pulse-effect {
            animation: pulse 2s infinite;
            box-shadow: 0 0 0 0 rgba(0, 255, 255, 0.7);
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(0, 255, 255, 0.7);
            }
            70% {
                transform: scale(1.02);
                box-shadow: 0 0 10px 20px rgba(0, 255, 255, 0);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(0, 255, 255, 0);
            }
        }

        /* Efeito neon para textos e bordas */
        .neon-text {
            text-shadow:
                0 0 5px rgba(255, 255, 255, 0.8),
                0 0 10px rgba(0, 255, 255, 0.6),
                0 0 20px rgba(0, 255, 255, 0.4),
                0 0 40px rgba(255, 0, 255, 0.6);
        }
        
        .neon-border {
            border-color: #0ff;
            box-shadow: 0 0 5px #0ff, 0 0 10px #0ff, inset 0 0 5px #0ff;
        }
    </style>
</head>
