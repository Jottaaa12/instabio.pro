<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Restrito</title>
    <!-- Adiciona o cliente Supabase via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary-color: #1DB954;
            --dark-bg: #121212;
            --card-bg: #181818;
            --text-primary: #FFFFFF;
            --text-secondary: #b3b3b3;
            --error-color: #e53935;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: var(--dark-bg);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 450px;
            width: 100%;
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-top: 0;
            margin-bottom: 25px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            text-align: left;
        }

        label {
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        input[type="email"],
        input[type="password"] {
            background-color: #282828;
            border: 1px solid #404040;
            border-radius: 5px;
            padding: 15px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(29, 185, 84, 0.3);
        }

        .submit-btn {
            background-color: var(--primary-color);
            color: var(--text-primary);
            font-size: 1.1rem;
            font-weight: 700;
            border: none;
            padding: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 15px;
        }

        .submit-btn:hover {
            background-color: #1ed760;
            transform: scale(1.03);
        }

        #error-message {
            display: none;
            margin-top: 20px;
            padding: 12px;
            border-radius: 5px;
            font-weight: 500;
            background-color: var(--error-color);
            color: var(--text-primary);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Acesso Restrito ao Painel</h1>

        <form id="login-form">
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="admin@email.com" required>
            </div>

            <div>
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="submit-btn">Entrar</button>
        </form>

        <div id="error-message"></div>

    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        // Substitua com as suas credenciais do Supabase
        const supabaseUrl = 'https://ibbfrktduvhslbfwsnor.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImliYmZya3RkdXZoc2xiZndzbm9yIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIzNjU3MjgsImV4cCI6MjA2Nzk0MTcyOH0.yKR8PlYGATiLR0neN75jFO76VL6wrROi98IIrAEN1wM';

        const supabase = createClient(supabaseUrl, supabaseAnonKey);

        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const email = event.target.email.value;
            const password = event.target.password.value;

            const { data, error } = await supabase.auth.signInWithPassword({
                email: email,
                password: password,
            });

            if (error) {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
            } else {
                errorMessage.style.display = 'none';
                // Redireciona para o painel ap√≥s o login bem-sucedido
                window.location.href = 'dashboard.html';
            }
        });
    </script>

</body>
</html>
